<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="./lib/jsQR/jsQR.js"></script>
    <title>qr ghost</title>
</head>
<body>
    <main id="main-container" class="grid">
        <canvas id="qr-image" class="image"></canvas>
        <div id="qr-result" class="result"></div>
    </main>
    <div id="video-container" class="video-container">
        <video id="qr-video"></video>
        <div class="overlay"></div>
        <div class="info">Position the QR code in the area above.</div>
    </div>
    <script type="module">
        import qrGhost from "./built/qrGhost.js";
        window.qrg = new qrGhost();
    </script>
</body>
</html>
